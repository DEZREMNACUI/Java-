<script>
    function removeBookFromCart(index) {
        var books = JSON.parse(sessionStorage.getItem('books')) || [];
        if (index > -1 && index < books.length) {
            books.splice(index, 1);
            sessionStorage.setItem('books', JSON.stringify(books));
            displayBooks();
        }
    }

    function displayBooks() {
        var books = JSON.parse(sessionStorage.getItem('books')) || [];
        var bookTable = document.getElementById("bookTable");
        bookTable.innerHTML = ''; // 清空当前内容

        if (books.length > 0) {
            books.forEach(function(book, index) {
                var htmlContent = `
                    <div class="col-lg-4 col-md-6" style="margin-top:33px">
                        <div class="box">
                            <img src="${book.imageUrl}" style="max-width: 100%; height:auto; max-height: 210px">
                            <ul>
                                <li>书名: ${book.bookName}</li>
                                <li>作者: ${book.author}</li>
                                <li>价格: ${book.bookPrice}</li>
                            </ul>
                            <button class="btn btn-danger" onclick="removeBookFromCart(${index})">删除</button>
                        </div>
                    </div>
                    `;
                bookTable.insertAdjacentHTML('beforeend', htmlContent);
            });
        } else {
            bookTable.innerHTML = '<p>购物车中没有书籍。</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', displayBooks);
</script>
