<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="19-css.css">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有账号?</span><a href="index.html">登录</a>
    </div>
    <form id="reg-form" action="/JAVA_FINAL_WORK/req2" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td class="inputs">
                    <input name="tel" type="text" id="tel">
                    <br>
                    <span id="tel_err" class="err_msg" style="display: none">手机号格式有误</span>
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
</div>
<script>
    //1.验证用户名是否符合规则
    //1.1 获取用户名的输入框
    var usernameInput = document.getElementById("username");

    //1.2 绑定onblur事件 失去焦点
    function checkUsername() {
        //1.3 获取用户输入的用户名
        var username = usernameInput.value.trim();
        //1.4 判断用户名是否符合规则:长度6~12
        var flag = username.length >= 6 && username.length <= 12;
        if (username.length >= 6 && username.length <= 12) {
            //符合规则
            document.getElementById("username_err").style.display = "none";
        } else {
            //不符合规则
            document.getElementById("username_err").style.display = "block";
        }
        return flag;
    };
    usernameInput.onblur = checkUsername


    //1.验证密码是否符合规则
    //1.1 获取密码的输入框
    var passwordInput = document.getElementById("password");

    //1.2 绑定onblur事件 失去焦点

    function checkPassword() {
        //1.3 获取用户输入的密码
        var password = passwordInput.value.trim();
        //1.4 判断密码是否符合规则:长度6~12
        var flag = password.length >= 6 && password.length <= 12;
        if (password.length >= 6 && password.length <= 12) {
            //符合规则
            document.getElementById("password_err").style.display = "none";
        } else {
            //不符合规则
            document.getElementById("password_err").style.display = "block";
        }
        return flag;
    };
    passwordInput.onblur = checkPassword;


    //1.验证手机号是否符合规则
    //1.1 获取手机号的输入框
    var telInput = document.getElementById("tel");

    //1.2 绑定onblur事件 失去焦点
    function checkTel() {
        //1.3 获取用户输入的手机号
        var tel = telInput.value.trim();
        //1.4 判断手机号是否符合规则:长度6~12
        var flag = tel.length >= 6 && tel.length <= 11;
        if (tel.length >= 6 && tel.length <= 11) {
            //符合规则
            document.getElementById("tel_err").style.display = "none";
        } else {
            //不符合规则
            document.getElementById("tel_err").style.display = "block";
        }
        return flag;
    };
    telInput.onblur = checkTel;


    //1. 获取表单对象
    var regForm = document.getElementById("reg-form");

    //2. 绑定onsubmit事件
    regForm.onsubmit = function () {
        //判断每一个表单项是否都符合要求，如果有一个不符合则返回false
        var flag = checkTel() && checkPassword() && checkUsername();

        return flag;
    }
</script>
</body>
</html>
